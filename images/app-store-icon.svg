<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with rounded corners for App Store -->
    <rect x="0" y="0" width="1024" height="1024" rx="224" fill="#6B5B4E"/>
    
    <!-- Radial gradient overlay -->
    <rect x="0" y="0" width="1024" height="1024" rx="224" fill="url(#radialGlow)"/>
    
    <!-- Dancing figures -->
    <g id="dancers" transform="scale(2)">
        <!-- Figure 1 -->
        <g transform="translate(156, 380)">
            <circle class="light" cx="0" cy="-30" r="8" fill="#FFE0A3">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
            </circle>
            <path d="M-10,-20 C-15,-10 15,-10 10,-20 L0,-40 Z" fill="#F5F5DC"/>
            <circle cx="0" cy="-45" r="8" fill="#F5F5DC"/>
            <path d="M-15,0 Q0,-15 15,0" stroke="#F5F5DC" fill="none" stroke-width="3"/>
        </g>
        
        <!-- Figure 2 -->
        <g transform="translate(256, 390)">
            <circle class="light" cx="0" cy="-30" r="8" fill="#FFE0A3">
                <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
            </circle>
            <path d="M-10,-20 C-15,-10 15,-10 10,-20 L0,-40 Z" fill="#F5F5DC"/>
            <circle cx="0" cy="-45" r="8" fill="#F5F5DC"/>
            <path d="M-15,0 Q0,-15 15,0" stroke="#F5F5DC" fill="none" stroke-width="3"/>
        </g>
        
        <!-- Figure 3 -->
        <g transform="translate(356, 380)">
            <circle class="light" cx="0" cy="-30" r="8" fill="#FFE0A3">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
            </circle>
            <path d="M-10,-20 C-15,-10 15,-10 10,-20 L0,-40 Z" fill="#F5F5DC"/>
            <circle cx="0" cy="-45" r="8" fill="#F5F5DC"/>
            <path d="M-15,0 Q0,-15 15,0" stroke="#F5F5DC" fill="none" stroke-width="3"/>
        </g>
    </g>
    
    <!-- Stylized "S" in the center -->
    <path d="M632,412 C632,338 580,280 512,280 C444,280 392,338 392,412 C392,486 444,544 512,544 C580,544 632,602 632,676 C632,750 580,808 512,808 C444,808 392,750 392,676" 
          stroke="#F5F5DC" 
          fill="none" 
          stroke-width="48"
          stroke-linecap="round">
        <animate attributeName="stroke-dasharray" from="0,2000" to="2000,2000" dur="2s" fill="freeze"/>
    </path>
    
    <!-- Definitions -->
    <defs>
        <radialGradient id="radialGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#8B7355;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#6B5B4E;stop-opacity:1"/>
        </radialGradient>
    </defs>
    
    <!-- Subtle rotating shine effect -->
    <g>
        <rect x="0" y="0" width="1024" height="1024" rx="224" fill="none" stroke="url(#radialGlow)" stroke-width="8">
            <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 512 512"
                          to="360 512 512"
                          dur="20s"
                          repeatCount="indefinite"/>
        </rect>
    </g>
</svg> 